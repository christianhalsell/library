<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Library</title>
</head>

<body>

<script type="text/javascript">
function Books(title, enshelf, unshelf) {
  this.title = title;
	this.enshelf = enshelf;
	this.unshelf = unshelf;
}

var bookA = new Books('The Wind in the Willows',true,false)
var bookB = new Books('Watership Down',false,true)
var bookC = new Books('The Secret of NIMH',true,false)

var bookInventory = [bookA, bookB, bookC];

function displayBooks(book) {
	document.write(book.title + "<br>");
}

var showBooks = function() {
	for(i=0; i < bookInventory.length; i++) {
		displayBooks(bookInventory[i]);
	}
}

showBooks();
document.write("<br>Total number of books: " + bookInventory.length);

</script>

</body>
</html>
